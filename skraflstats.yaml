application: netskrafl
module: skraflstats
version: 1
runtime: python27
api_version: 1
threadsafe: false
instance_class: B2
basic_scaling:
  max_instances: 1
  idle_timeout: 2m

handlers:
- url: /stats/login
  script: skraflstats.app
- url: /_ah/queue/deferred
  script: $PYTHON_LIB/google/appengine/ext/deferred/handler.py
  login: admin
- url: /_ah/.*
  script: skraflstats.app
  login: admin
- url: /stats/.*
  script: skraflstats.app
  login: admin
  auth_fail_action: unauthorized

skip_files:
- ^(.*/)?ordalistimax15\..*$
- ^(.*/)?.*\.psd$
- ^(.*/)?.*\.ai$
- ^(.*/)?.*\.log$
- ^(.*/)?.*\.md$
- ^(.*/)?.*\.bak$
- ^(.*/)?.*\.tmp$
- ^(.*/)?.*\.TMP$
- ^(.*/)?.*\.less$
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^\.git/.*$
- ^node_modules/.*$
- ^[gG]runtfile.js$
- ^(.*/)?\..*$
